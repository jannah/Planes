<!DOCTYPE html>
<html class="ocks-org do-not-copy">

<head>
    <meta charset="utf-8">
    <title>Sankey Diagram</title>
  <style>

    @import url(http://bost.ocks.org/mike/style.css?aea6f0a);

    #chart {
      height: 300px;
    }

    .node rect {
      cursor: move;
      fill-opacity: .9;
      shape-rendering: crispEdges;
    }

    .node text {
      pointer-events: none;
      text-shadow: 0 1px 0 #fff;
    }

    .link {
      fill: none;
      stroke: #000;
      stroke-opacity: .2;
    }

    .link:hover {
      stroke-opacity: .5;
    }
  </style>
</head>

<body>
  <h1> Sankey Diagram - Air Crash </h1>
  <p id = "chart"> 
  </p>

<script src="http://d3js.org/d3.v2.min.js?2.9.1"></script>
<script src="./_js/sankey.js"></script>

<script>

var margin = {top: 1, right: 1, bottom: 6, left: 1},
    width = 960 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom;

var formatNumber = d3.format(",.0f"),
    format = function(d) { return formatNumber(d) + " TWh"; },
    color = d3.scale.category20();

var svg = d3.select("#chart").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

var sankey = d3.sankey()
    .nodeWidth(15)
    .nodePadding(10)
    .size([width, height]);

var path = sankey.link();

//d3.json("./_data/energy.json", function(energy) {
//Inserted dafa wrapping code here
d3.csv("_data/test_sankey.csv", function(data) {

  //set up graph in same style as original example but empty
  energy = {"nodes" : [], "links" : []};

    data.forEach(function (d) {
      energy.nodes.push({ "name": d.source });
      energy.nodes.push({ "name": d.target });
      energy.links.push({ "source": d.source,
                         "target": d.target,
                         "value": +d.value });
     });

     // return only the distinct / unique nodes
     energy.nodes = d3.keys(d3.nest()
       .key(function (d) { return d.name; })
       .map(energy.nodes));

     // loop through each link replacing the text with its index from node
     energy.links.forEach(function (d, i) {
       energy.links[i].source = energy.nodes.indexOf(energy.links[i].source);
       energy.links[i].target = energy.nodes.indexOf(energy.links[i].target);
     });

     //now loop through each nodes to make nodes an array of objects
     // rather than an array of strings
     energy.nodes.forEach(function (d, i) {
       energy.nodes[i] = { "name": d };
     });

console.log(energy);
//energy = graph;

///Ended here 
  sankey
      .nodes(energy.nodes)
      .links(energy.links)
      .layout(32);

  var link = svg.append("g").selectAll(".link")
      .data(energy.links)
    .enter().append("path")
      .attr("class", "link")
      .attr("d", path)
      .style("stroke-width", function(d) { return Math.max(1, d.dy); })
      .sort(function(a, b) { return b.dy - a.dy; });

  link.append("title")
      .text(function(d) { return d.source.name + " â†’ " + d.target.name + "\n" + format(d.value); });

  var node = svg.append("g").selectAll(".node")
      .data(energy.nodes)
    .enter().append("g")
      .attr("class", "node")
      .attr("transform", function(d) { return "translate(" + d.x + "," + d.y + ")"; })
    .call(d3.behavior.drag()
      .origin(function(d) { return d; })
      .on("dragstart", function() { this.parentNode.appendChild(this); })
      .on("drag", dragmove));

  node.append("rect")
      .attr("height", function(d) { return d.dy; })
      .attr("width", sankey.nodeWidth())
      .style("fill", function(d) { return d.color = color(d.name.replace(/ .*/, "")); })
      .style("stroke", function(d) { return d3.rgb(d.color).darker(2); })
    .append("title")
      .text(function(d) { return d.name + "\n" + format(d.value); });

  node.append("text")
      .attr("x", -6)
      .attr("y", function(d) { return d.dy / 2; })
      .attr("dy", ".35em")
      .attr("text-anchor", "end")
      .attr("transform", null)
      .text(function(d) { return d.name; })
    .filter(function(d) { return d.x < width / 2; })
      .attr("x", 6 + sankey.nodeWidth())
      .attr("text-anchor", "start");

  function dragmove(d) {
    d3.select(this).attr("transform", "translate(" + d.x + "," + (d.y = Math.max(0, Math.min(height - d.dy, d3.event.y))) + ")");
    sankey.relayout();
    link.attr("d", path);
  }
});

</script>

</script>

</body>
</html>
